{% load staticfiles %}
{% load django_markdown %}

<div id="white">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h1>
        <p><bd>{{ object.created }}</bd></p>
        <p>{{ object.body|markdown }}</p>
        <br>
        <p><bt>TAGS: {{ object.tags.all|join:", " }}</bt></p>
        <hr>
        <p><a href="/blog/"># Back</a></p>
      </div>

    </div>
  </div>
</div>
